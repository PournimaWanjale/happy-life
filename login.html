<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Life Login ðŸŒ¸</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffcccb, #fff176);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Quicksand', sans-serif;
    }
    .login-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(255, 107, 107, 0.3);
      padding: 40px 30px;
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
    h1 { color: #ff6b6b; margin-bottom: 10px; }
    input {
      width: 80%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      width: 60%;
      padding: 12px;
      margin: 15px 0;
      border-radius: 12px;
      border: none;
      background: linear-gradient(to right, #ff6b6b, #ffeb3b);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }
    button:hover { transform: scale(1.05); background: #ffb347; }
    .message { margin-top: 10px; color: red; font-weight: bold; }
    nav a { margin: 0 8px; color: #ff6b6b; text-decoration: none; font-weight: bold; }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>ðŸŒ¸ Happy Life</h1>
    <h2>Login</h2>

    <input type="email" id="loginEmail" placeholder="Email" required />
    <input type="password" id="loginPass" placeholder="Password" required />
    <button id="loginBtn">Login</button>
    <p class="message" id="loginMsg"></p>

    <nav>
      <a href="register.html">Register</a>
      <a href="index.html">Back</a>
    </nav>
  </div>

  <script>
    document.getElementById('loginBtn').addEventListener('click', async () => {
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPass').value.trim();
      const msg = document.getElementById('loginMsg');

      if (!email || !password) {
        msg.innerText = "Please fill all fields.";
        return;
      }

      const res = await fetch('login.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      msg.innerText = data.message;

      if (data.success) {
        if (data.role === "admin") {
          window.location.href = "admin_dashboard.php";
        } else {
          window.location.href = "homepage.html";
        }
      }
    });
  </script>
</body>
</html>

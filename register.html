<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Life Register ðŸŒ¸</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffcccb, #fff176);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Quicksand', sans-serif;
    }

    .register-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(255, 107, 107, 0.3);
      padding: 40px 30px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      position: relative;
    }

    .register-container h1 {
      color: #ff6b6b;
      margin-bottom: 10px;
    }

    .register-container h2 {
      color: #444;
      margin-bottom: 20px;
    }

    input {
      width: 80%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      width: 50%;
      padding: 12px;
      margin: 15px 0;
      border-radius: 12px;
      border: none;
      background: linear-gradient(to right, #ff6b6b, #ffeb3b);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      background: #ffb347;
    }

    .message {
      margin-top: 10px;
      font-weight: bold;
    }

    nav a {
      margin: 0 8px;
      color: #ff6b6b;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.2s;
    }

    nav a:hover {
      color: #ffb347;
    }
  </style>
</head>
<body>

  <div class="register-container">
    <h1>ðŸŒ¸ Happy Life</h1>
    <h2>Create Your Account</h2>

    <!-- Input fields -->
    <input type="text" id="signupName" placeholder="Full Name" required />
    <input type="email" id="signupEmail" placeholder="Email" required />
    <input type="password" id="signupPass" placeholder="Password" required />
    <button id="signupBtn">Register</button>
    <p class="message" id="signupMsg"></p>

    <nav>
      <a href="login.html">Login</a>
      <a href="index.html">Back</a>
    </nav>
  </div>

  <script>
    document.getElementById('signupBtn').addEventListener('click', async () => {
      const name  = document.getElementById('signupName').value.trim();
      const email = document.getElementById('signupEmail').value.trim();
      const pass  = document.getElementById('signupPass').value.trim();
      const msg   = document.getElementById('signupMsg');

      if (!name || !email || !pass) {
        msg.style.color = "red";
        msg.innerText = "Please fill all fields.";
        return;
      }

      try {
        const res = await fetch('register.php', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({name,email,password:pass})
        });

        const data = await res.json();
        msg.style.color = data.success ? "green" : "red";
        msg.innerText = data.message;

        if (data.success) {
          // Clear form
          document.getElementById('signupName').value = "";
          document.getElementById('signupEmail').value = "";
          document.getElementById('signupPass').value = "";

          // Redirect to login after 2 seconds
          setTimeout(() => {
            window.location.href = "login.html";
          }, 2000);
        }
      } catch (err) {
        msg.style.color = "red";
        msg.innerText = "Server error. Try again!";
      }
    });
  </script>

</body>
</html>
